<h5 class="titl">Create Post</h5>
<form class="card w-100 pd">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label lbl">Popular Titles</label>
    <div class="col-md-8">
      <div class="form-group">
        <tag-input [(ngModel)]='popular' [disable]="true" [ngModelOptions]="{standalone: true}" placeholder="">
        </tag-input>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <!-- <label class="lbl" for="">Title</label> -->
      <input type="text" class="form-control" placeholder="Title">
    </div>
    <div class="form-group col-md-6">
      <!-- <label class="lbl" for="">Location</label> -->
      <input type="text" class="form-control" placeholder="Job Location">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="lbl" for="">Date</label>
      <input type="date" class="form-control" placeholder="date">
    </div>
    <div class="form-group col-md-6">
      <label class="lbl" for="">Time</label>
      <input type="time" class="form-control" placeholder="Time">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0 lbl">Salary</legend>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios12" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Hourly
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios13" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Daily
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios14" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Monthly
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0 lbl">Job</legend>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios212" id="gridRadios1" value="option3" checked>
          <label class="form-check-label" for="gridRadios1">
            Part Time
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios22" id="gridRadios2" value="option4">
          <label class="form-check-label" for="gridRadios2">
            Full Time
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0 lbl">Gender</legend>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios6" id="gridRadios1" value="option5" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios7" id="gridRadios2" value="option6">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0 lbl">Experience</legend>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="option7" checked>
          <label class="form-check-label" for="gridRadios1">
            0-1 Years
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option8">
          <label class="form-check-label" for="gridRadios2">
            1-3 Years
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios3" id="gridRadios2" value="option9">
          <label class="form-check-label" for="gridRadios2">
            3-5 Years
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios4" id="gridRadios2" value="option10">
          <label class="form-check-label" for="gridRadios2">
            5-8 Years
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="lbl" for="inputEmail4">Known Language</label>
      <div class="form-group">
        <tag-input [(ngModel)]='languages' [ngModelOptions]="{standalone: true}" placeholder="">
        </tag-input>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label class="lbl" for="inputPassword4">Additional</label>
      <div class="form-group">
        <tag-input [(ngModel)]='additional' [ngModelOptions]="{standalone: true}" placeholder="">
        </tag-input>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label lbl">Tell More</label>
    <div class="col-md-10">
      <div class="form-group">
        <textarea class="form-control" rows="2" placeholder="Tell More"></textarea>
      </div>
    </div>
  </div>
</form>
<div class="d-flex justify-content-center mt-1">
  <div class="mr-1">
    <button type="submit" class="btn btn-sm btn-primary">Preview</button>
  </div>
  <button type="info" class="btn btn-sm btn-primary">Cancel</button>
</div>
