<div class="row">
  <div class="col-4 d-flex justify-content-end">
    <div style="position: fixed !important; width :25%">
      <app-faceted-search (filteredItems)='filter($event)'></app-faceted-search>
      <p *ngIf="searchToggle"> showing results ... {{posts.length}} posts </p>
    </div>
  </div>
  <div class="col-8">
    <app-job-card *ngFor="let post of posts" [post]="post"></app-job-card>
  </div>
</div>
