<div class="row">
  <div class="col-sm-4 col-md-4 col-xs-4 col-lg-4 d-flex justify-content-end">
    <div style="position: fixed !important; width :25%">
      <app-faceted-search (filteredItems)='filter($event)'></app-faceted-search>
      <p *ngIf="searchToggle"> showing results ... {{posts.length}} posts </p>
    </div>
  </div>
  <div class="col-sm-8 col-md-8 col-xs-8 col-lg-8">
    <app-job-card *ngFor="let post of posts" [post]="post" [width]="75"></app-job-card>
  </div>
</div>
